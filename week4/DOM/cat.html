<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning dom</title>
</head>
<script>
    function populateDiv(){
      const element = document.getElementById("finalSum")
     const a = document.getElementById("first").value;
     const b = document.getElementById("second").value; 
    element.innerHTML=parseInt(a)+parseInt(b);
}
</script>
<body>
    
    
    <input id="first" type="text" placeholder="First number"></input><br></br>
    <input  id="second" type="text" placeholder="Second number"></input><br></br>
    <button onclick="populateDiv()">    calculate sum</button>
    <div id="finalSum"> </div>

</body>
</html>
